<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Booha Arcade</title>

  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ff7eb9;
      --aqua:#7dd3fc;
      --gold:#ffd166;
      --bg1:#020617;
      --bg2:#000000;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at top, #1f2937 0%, var(--bg1) 55%, var(--bg2) 100%);
      font-family:'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color:#f9fafb;
    }

    .wrap{
      width:min(92vw,420px);
      padding:26px 22px 28px;
      border-radius:24px;
      background:radial-gradient(circle at top,rgba(148,163,255,0.25),rgba(15,23,42,0.98));
      border:1px solid rgba(148,163,255,0.45);
      text-align:center;
      box-shadow:
        0 0 24px rgba(59,130,246,0.55),
        0 0 60px rgba(15,23,42,0.9);
      position:relative;
    }

    .wrap::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:26px;
      background:
        radial-gradient(circle at 0% 0%,rgba(236,72,153,0.27),transparent 60%),
        radial-gradient(circle at 100% 100%,rgba(56,189,248,0.24),transparent 60%);
      filter:blur(10px);
      opacity:0.9;
      z-index:-1;
    }

    h1{
      font-family:'Cinzel',serif;
      font-weight:900;
      letter-spacing:.18em;
      font-size:1.2rem;
      margin-bottom:6px;
      text-shadow:
        0 0 8px rgba(248,250,252,0.9),
        0 0 16px rgba(251,113,133,0.8);
    }

    .sub{
      font-size:.8rem;
      letter-spacing:.22em;
      color:#a5b4fc;
      margin-bottom:18px;
    }

    .game-list{
      display:grid;
      gap:14px;
      margin-top:10px;
    }

    .game-link{
      display:block;
      text-decoration:none;
      color:#111827;
      font-weight:900;
      padding:16px 14px;
      border-radius:18px;
      background:linear-gradient(135deg,var(--pink),var(--aqua));
      border:1px solid var(--gold);
      box-shadow:
        0 0 14px rgba(255,255,255,0.65),
        0 10px 26px rgba(0,0,0,0.35);
      transition:transform .08s ease, box-shadow .12s ease;
    }

    .game-link span{
      display:block;
      font-size:.75rem;
      font-weight:700;
      opacity:.85;
      margin-top:4px;
    }

    .game-link:active{
      transform:scale(.97);
      box-shadow:
        0 0 10px rgba(255,255,255,0.6),
        0 6px 18px rgba(0,0,0,0.35);
    }

    .footer{
      margin-top:20px;
      font-size:.7rem;
      line-height:1.65;
      opacity:.78;
    }

    .footer .line{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-top:10px;
      opacity:.9;
    }

    .footer .pip{
      width:6px;
      height:6px;
      border-radius:50%;
      background:rgba(255,255,255,0.55);
      box-shadow:0 0 10px rgba(255,255,255,0.35);
    }

    .footer .tag{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,209,102,0.45);
      background:rgba(2,6,23,0.35);
      box-shadow:0 0 12px rgba(255,255,255,0.12);
      letter-spacing:.12em;
      font-family:'Cinzel',serif;
      font-weight:900;
      font-size:.66rem;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <h1>BOOHA ARCADE</h1>
    <div class="sub">ブーハー・ブロックス専用アーケード</div>

    <div class="game-list">
      <!-- Booha Blocks — One 5 Zero -->
      <a class="game-link" href="./booha-blocks-one5zero/">
        BOOHA BLOCKS · ONE 5 ZERO
        <span>150語で生き残れ</span>
      </a>
    </div>

    <div class="footer">
      今年、さらに多くのBooha Blocksが登場予定。<br>
      More Booha Blocks games are coming this year.

      <div class="line">
        <span class="pip"></span>
        <span class="tag">BOOHA ADVENTURE</span>
        <span class="pip"></span>
      </div>
    </div>
  </div>


</body>
</html>
